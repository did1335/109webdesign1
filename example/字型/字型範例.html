<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">        
        <title>字型範例</title>
        <!--定義使用者字型(非內建字型)-->
        <style>
            @font-face {
              font-family: Ktegaki;
              src: url(src/font/KTEGAKI.ttf) format("truetype");
            }
        </style>
    </head>
    <body>
        <img src="src/img/sample.jpg">
        <!--範例文字-->        
        <p style="font-family: 'Ktegaki'; font-size: 50pt; color: dodgerblue;">範例文字</p>
        <p style="font-family: 'Ktegaki'; font-size: 40pt; color: dodgerblue;">範例文字</p>
        <p style="font-family: 'Ktegaki'; font-size: 30pt; color: dodgerblue;">範例文字</p>
    </body>
</html>
